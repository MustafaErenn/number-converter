<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body style='background-color:#51c4d3'>
    <div class="formContainer" style='text-align:center'>
        <div class="selection">
            <div class="from">
                <span style="font-size: 35px; color:white">From:</span>
                <br />
                <select class="form-select form-select-lg mb-5" style="width: auto"
                    aria-label=".form-select-lg example" id='fromSelection'>
                    <option value='default' selected>Open this select menu</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="hexa">Hexadecimal</option>
                </select>


            </div>


            <div class="to">
                <span style="font-size: 35px; color:white">To:</span>
                <br />
                <select class="form-select form-select-lg mb-5" style="width: auto"
                    aria-label=".form-select-lg example" id='toSelection'>
                    <option value='default' selected>Open this select menu</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="hexa">Hexadecimal</option>
                </select>


            </div>
        </div>
        <div class="input-group mb-3">
            <input id='inputNumberArea'  type="text" class="form-control" placeholder="Enter Number" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button type="button" class="btn btn-primary" onclick="convertFunc();">Convert</button>
        </div>
        
        <span style="font-size: 35px;color:white">Result:</span>
        <br>
        <br>
        <div class="input-group mb-3">
            <input id='resultArea' disabled type="text" class="form-control" placeholder="Result" aria-label="Recipient's username" aria-describedby="button-addon2">
            
        </div>


    </div>

    <script src='main.js' defer></script>
</body>

</html>
